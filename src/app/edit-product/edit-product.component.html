<div class="container">
    <h1>Edit Product</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateProduct()">

                
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
            
                <input style="border-color: darkgray;" type="text" class="form-control" id="name" name="name" [(ngModel)] = "productAttr.productName" placeholder="Enter Name">
            
            </div>

            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                
                <input style="border-color: darkgray;" type="text" class="form-control" id="price" name="price" [(ngModel)] = "productAttr.price" placeholder="0">
                
            </div>

            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
            
                <input style="border-color: darkgray;" type="text" class="form-control" id="description" name="description" [(ngModel)] = "productAttr.description" placeholder="Enter Description">
                
            </div>
        
            <button type="submit" class="btn-save">Save</button> 
            <button type="button" class="btn-cancel" (click)="cancel()" >cancel</button>

            </form>
        </div>
    </div>
    
</div>
